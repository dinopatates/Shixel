<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shixel Pixel Art</title>

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="mains.css" />
  </head>

  <body id="body" class="body">
    <header class="toolsList">
      <button id="pencilIcon" class="pencilIcon">
        <img class="pencilIconImage" src="./Images/iconpencil.png" alt="" />
      </button>
      <button id="clear" class="clear">Clear</button>
    </header>

    <div class="main-wrapper">
      <main class="main">
        <ul class="colors-list">
            <button id="blackColorPick">Black</button>
            <button id="pinkColorPick">Pink</button>
        </ul>
        <canvas id="canvas" class="canvas"></canvas>
      </main>
    </div>

    <footer></footer>
  </body>

  <script src="main.js"></script>
</html>
