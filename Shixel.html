<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shixel Pixel Art</title>

  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="mains.css" />
</head>

<body id="body" class="body">
  <header class="toolsList">
    <button id="pencilIcon" class="pencilIcon">
      <img class="pencilIconImage" src="./Images/iconpencil.png" alt="" /><!--dessin à refaire--> 
    </button>
    <button class="eraser" id="eraser"><img src="./images/pixil-frame-0.png" alt=""></button><!--dessin à refaire--> 
    <button id="clear" class="clear"><img class="clearImage" src="./images/nuclear.png" alt=""></button> <!--dessin à refaire--> 
    <button id="downloadCanvas" class="downloadCanvas"><img src="./images/save.png" alt=""></button> 
<div class="toolWidth">
    <input type="range" min="1" max="30" value="5" id="inputWidth" class="potentiometer">
    </div>
  </header>

  <div class="main-wrapper">
    <main class="main">
      <ul class="draws">

      </ul>
      <canvas id="canvas" class="canvas"></canvas>

      <ul class="colors-list">
        <div class="ColorLine">
          <button class="colors black" id="blackColorPick"></button>
          <button class="colors pink" id="pinkColorPick"></button>
          <button class="colors yellow" id="yellowColorPick"></button>
        </div>
        <div class="ColorLine">
          <button class="colors red" id="redColorPick"></button>
          <button class="colors green" id="greenColorPick"></button>
        </div>

        
        <!--<input type="color" id="colorPicker">
          const colorpicked = document.getElementById("colorPicker")-->
      </ul>
    </main>
  </div>

  <footer></footer>
</body>

<script src="main.js"></script>

</html>
